<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/3477ae541c.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <section class="header grid grid-cols-[1fr_2fr_1fr] mb-10">
      <div class="logo flex cursor-pointer">
        <p class="mt-2 mr-2"><i class="fa-solid fa-cloud text-3xl"></i></p>
        <h2 class="logo font-bold text-3xl hidden lg:block">WeatherNow</h2>
      </div>

      <div
        class="search relative flex justify-center items-center text-center hidden sm:block"
      >
        <input
          class="location-input p-2 pl-4 outline-none border-2 border-white rounded-full w-[75%]"
          type="text"
          placeholder="Enter city name"
          id="cityInput"
        />
        <button
          class="search-button text-white p-2 rounded-full ml-2 cursor-pointer font-bold"
          id="getWeatherBtn"
        >
          Search
        </button>
        <div class="custom-options"></div>
      </div>
      <div
        class="current-location-container text-end mt-2 cursor-pointer absolute right-5"
      >
        <button
          class="text-white cursor-pointer sm:hidden lg:contents font-bold"
        >
          Current location
        </button>
        <i class="fa-solid fa-location-pin location-icon"></i>
      </div>
    </section>
    <!-- Mobile Search Section -->
    <section class="sm:hidden mb-10">
      <div class="flex justify-center items-center">
        <input
          class="location-input-mobile pl-4 outline-none border-2 border-white rounded-full w-[75%]"
          type="text"
          placeholder="Enter city name"
          id="cityInput"
        />
        <button
          class="search-button-mobile border-1 border-blue-900 text-white p-2 rounded-full ml-2 bg-blue-900 cursor-pointer"
          id="getWeatherBtn"
        >
          Search
        </button>
      </div>
    </section>

    <!-- Weather Section -->
    <section class="current-weather">
      <div class="current-day lg:w-[45%] m-auto rounded-2xl p-5 text-white">
        <div class="text-center p-5">
          <h3 class="current-date text-2xl font-semibold"></h3>
        </div>
        <div class="weather-values flex justify-evenly items-center">
          <div class="weather-alert"></div>
          <h2 class="current-temperature text-3xl sm:text-5xl font-bold"></h2>
          <div>
            <img class="weather-icon" alt="logo" width="100%" />
            <p class="weather-desc"></p>
          </div>
          <p class="location text-2xl font-bold"></p>
        </div>
        <div class="toggle-container">
          <div class="labels ml-1">
            <span class="label celsius text-blue-900">°C</span>
            <div class="toggle-switch">
              <input type="checkbox" id="unitToggle" />
              <label class="slider" for="unitToggle"></label>
            </div>
            <span class="label fahrenheit">°F</span>
          </div>
        </div>
        <div
          class="weather-details text-center text-xl font-semibold p-5"
        ></div>
      </div>
    </section>

    <!-- Forecast Section -->
    <section>
      <h3 class="text-2xl font-semibold my-4">5-Days Forecast</h3>
      <div
        class="forecast-card-container grid grid-cols-2 gap-2 lg:grid-cols-5"
      ></div>
    </section>
  </body>
</html>
